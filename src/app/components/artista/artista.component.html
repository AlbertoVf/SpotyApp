<app-loading *ngIf="loading"></app-loading>

<div class="card animated fadeIn" style="width: 18rem" *ngIf="!loading">
  <img
    [src]="artista.images | noimage"
    class="card-img-top"
    [alt]="artista.name"
  />
  <div class="card-body">
    <p class="card-text h2 text-monospace">{{ artista.name }}</p>
    <p class="card-text h6 text-monospace">
      Popularidad: {{ artista.popularity }}º<br />
      Seguidores: {{ artista.followers["total"] | number }}
    </p>
    <p class="card-text h6 text-monospace">Géneros: {{ artista.genres }}</p>
    <a [href]="artista.external_urls.spotify" target="_blank" class="card-link"
      >Página de Spotify</a
    >
  </div>
</div>
