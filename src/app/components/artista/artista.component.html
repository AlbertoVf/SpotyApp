<app-loading *ngIf="loading"></app-loading>

<div class="d-flex justify-content-center" nfIf="!loading">
  <div class="mr-5" id="artista">
    <div class="card animated fadeIn" style="width: 18rem" *ngIf="!loading">
      <img
        [src]="artista.images | noimage"
        class="card-img-top"
        [alt]="artista.name"
      />
      <div class="card-body">
        <p class="card-text h2 text-monospace">{{ artista.name }}</p>
        <p class="card-text h6 text-monospace">
          Popularidad: {{ artista.popularity }}º<br />
          Seguidores: {{ artista.followers["total"] | number }}
        </p>
        <p class="card-text h6 text-monospace">Géneros: {{ artista.genres }}</p>
        <a
          [href]="artista.external_urls.spotify"
          target="_blank"
          class="card-link"
          >Página de Spotify</a
        >
      </div>
    </div>
  </div>
  <div class="mñ-5 flex-grow-1" id="tracks">
    <table class="table">
      <thead class="text-primary">
        <tr>
          <th scope="col">Titulo</th>
          <th scope="col">Album</th>
          <th scope="col">Fecha de publicacion</th>
          <th scope="col">Vista previa</th>
        </tr>
      </thead>
      <tbody class="text-light">
        <tr *ngFor="let track of tracks" class="w-100">
          <td scope="row" class="mr-5 ml-5 mt-1 mb-1">{{ track.name }}</td>
          <td scope="row" class="mr-5 ml-5 mt-1 mb-1">
            {{ track.album.name }}
          </td>
          <td scope="row" class="mr-5 ml-5 mt-1 mb-1 text-center">
            {{ track.album.release_date | fecha }}
          </td>
          <td scope="row" class="mr-5 ml-5 mt-1 mb-1">
            <audio [src]="track.preview_url" controls></audio>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
